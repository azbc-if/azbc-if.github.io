<!doctype html> 
<html> 
  <head> 
    <title></title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" type="text/css" href=""> 
    <script type="text/javascript" src=""></script> 
  </head> 
  <body> 
    <script>
        function foo() {
            window.document.write("<h1>hello world</h1>");
        }

        function bar() {
            window.document.write("<h1>bye world</h1>");
        }

        function cal() {
            window.document.write("<h1>so world</h1>");
        }

        var url_string = window.location.href
        var url = new URL(url_string);
        var parameter = url.searchParams.get("page");

        var a = parameter
        var array = { main: "foo", list: "bar", history: "cal" }

        if ( a in array ) {
            window.document.write("function name = " + array[a]);
            window[array[a]]();
        }

    </script>

        <p><a href="?page=main">main</a></p>
        <p><a href="?page=list">list</a></p>
        <p><a href="?page=history">history</a></p>
  </body> 
</html>
