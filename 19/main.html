<script type="text/javascript">

    var tags_list = []
    var xurl = window.location.href;

    xdump("<a class=\"icon\" href=\"");
    xdump(xurl.split("?")[0]);
    xdump("\">AZBC</a>");

    if ( window.location.search.includes("file=*") ) {
        menu();
        table_header("", "post", "", "image", "link", "state");
        list_all();
        button();
        var files = number_of_files();
        status(files);
    } else if ( window.location.search.includes("file=") ) {
        menu();
        table_header("image", "", "glossary", "", "catalog", "state");
        list_single();
        status("");
    } else if ( window.location.search.includes("tag=") ) {
        table_header("", "post", "", "image", "link", "state");
        list_tagged()
    } else if ( window.location.search.includes("image=") ) {
        image();
        status("");
    }

    if ( xurl.indexOf('?') != -1 ) {
        if ( xurl.indexOf('?image') != -1 ) {
        } else {
            xdump("<div class=\"bottom_margin\"></div>");
        }
    }

</script>
